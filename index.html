
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa Milong</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background-color: #f8f8f8;
      flex-wrap: wrap;
    }
    #filter-button, #toggle-style {
      padding: 6px 12px;
      font-size: 14px;
      margin-right: 10px;
      cursor: pointer;
    }
    #author {
      font-family: 'Arial Black', Arial, sans-serif;
      font-size: 13px;
      font-weight: bold;
    }
    #map {
      height: 85vh;
      width: 100%;
      position: relative;
    }
    #legend {
      background: rgba(255,255,255,0.9);
      padding: 8px 12px;
      font-size: 13px;
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 999;
      display: flex;
      gap: 10px;
      align-items: center;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .legend-icon {
      width: 20px;
      height: 34px;
    }
    #modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    #modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
    }
    #modal-content h2 {
      margin-top: 0;
    }
    #modal-content label {
      display: block;
      margin: 8px 0;
    }
    #modal-content input[type="date"] {
      display: block;
      width: 100%;
    }
    #filter-info {
      font-size: 14px;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <div id="header">
    <div>
      <button id="filter-button" onclick="showModal()">Filtruj</button>
      <button id="toggle-style" onclick="toggleMapStyle()">Tryb nocny</button>
      <span id="filter-info"></span>
    </div>
    <div id="author">Opracowane przez: TDj "Hypno" Piotr Smoleń</div>
  </div>

  <div id="map"></div>

  <div id="legend">
    <div class="legend-item"><img class="legend-icon" src="http://maps.google.com/mapfiles/ms/icons/red-dot.png" />dzisiaj</div>
    <div class="legend-item"><img class="legend-icon" src="http://maps.google.com/mapfiles/ms/icons/orange-dot.png" />jutro</div>
    <div class="legend-item"><img class="legend-icon" src="http://maps.google.com/mapfiles/ms/icons/yellow-dot.png" />pojutrze</div>
    <div class="legend-item"><img class="legend-icon" src="http://maps.google.com/mapfiles/ms/icons/green-dot.png" />pozostałe</div>
    <div class="legend-item"><img class="legend-icon" src="https://maps.google.com/mapfiles/ms/icons/lightgray-dot.png" />minione</div>
  </div>

  <div id="modal">
    <div id="modal-content">
      <h2>Pokaż wydarzenia</h2>
      <label><input type="radio" name="filter" value="all" checked> wszystkie</label>
      <label><input type="radio" name="filter" value="today"> dzisiaj</label>
      <label><input type="radio" name="filter" value="this_week"> ten tydzień</label>
      <label><input type="radio" name="filter" value="this_weekend"> ten weekend</label>
      <label><input type="radio" name="filter" value="next_week"> następny tydzień</label>
      <label><input type="radio" name="filter" value="next_weekend"> następny weekend</label>
      <label><input type="radio" name="filter" value="range"> w zakresie</label>
      <div id="range-inputs" style="display:none;">
        <label>od: <input type="date" id="date-from" /></label>
        <label>do: <input type="date" id="date-to" /></label>
      </div>
      <button onclick="applyFilter()">Filtruj</button>
    </div>
  </div>

<script>
// Ten blok zostanie uzupełniony w następnym kroku (osobno, by uniknąć limitu długości)
</script>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjzcvQPS-dgli4FvWTMnUgkB0Fr4hbkdQ&callback=initMap">
</script>
</body>
</html>
