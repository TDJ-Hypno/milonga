    }

    .pulse {

    }
    @keyframes pulse {
      0%   { transform: scale(1);   opacity: 1;   color: red;        text-shadow: none; }
      50%  { transform: scale(1); opacity: 0.5; color: black;    text-shadow: 0 0 8px yellow; }

    }

    }

      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px 12px;
    }

    
  </style>

  <script>
    let map, oms, markers = [], eventsData = [], nightMode = false, currentMarker = null, infoWindow = null, selectedFilterBase = '', initialCenter = null, initialZoom = null;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), { zoom: 10, center: { lat: 52.1, lng: 19.4 } });
      oms = new OverlappingMarkerSpiderfier(map, {
        markersWontMove: true,
        markersWontHide: true,
        keepSpiderfied: true
      });
      const spiderInfo = new google.maps.InfoWindow();
      oms.addListener('click', function(marker) {
        currentMarker = marker; // zapamiętaj, który marker ma otwarte InfoWindow
        const html = (marker.infoPages && marker.infoPages.length)
                     ? marker.infoPages[marker.customIndex || 0]
                     : marker.customInfo; // fallback na dawny content
        spiderInfo.setContent(html);
        spiderInfo.open(map, marker);
      });

      // Po wyrenderowaniu treści InfoWindow – podłącz nawigację
      google.maps.event.addListener(spiderInfo, 'domready', function () {
        if (!currentMarker || !currentMarker.infoPages) return;
      
        const len = currentMarker.infoPages.length;
      
        const byId = id => document.getElementById(id);
        const setPage = (idx) => {
          if (idx < 0 || idx >= len) return;
          currentMarker.customIndex = idx;
          spiderInfo.setContent(currentMarker.infoPages[idx]); // podmień całą treść
        };
      
        const firstBtn = byId('firstEventBtn');
        const prevBtn  = byId('prevEventBtn');
        const nextBtn  = byId('nextEventBtn');
        const lastBtn  = byId('lastEventBtn');
      
        if (firstBtn) firstBtn.addEventListener('click', (e) => {
          e.preventDefault(); e.stopPropagation();
          if (currentMarker.customIndex !== 0) setPage(0);
        });
      
        if (prevBtn) prevBtn.addEventListener('click', (e) => {
          e.preventDefault(); e.stopPropagation();
          const i = currentMarker.customIndex;
          if (i > 0) setPage(i - 1);
        });
      
        if (nextBtn) nextBtn.addEventListener('click', (e) => {
          e.preventDefault(); e.stopPropagation();
          const i = currentMarker.customIndex;
          if (i < len - 1) setPage(i + 1);
        });
      
        if (lastBtn) lastBtn.addEventListener('click', (e) => {
          e.preventDefault(); e.stopPropagation();
          if (currentMarker.customIndex !== len - 1) setPage(len - 1);
        });
      });
      
      loadData();
    }

    function loadData() {
      fetch('https://opensheet.elk.sh/1_6bzYSjQZac-QkAytaJD0D81YXcFSOe72Su024smcl0/Wydarzenia')
        .then(res => res.json())
        .then(data => {
          // uwzględnia tylko opłacone
          eventsData = data.filter(e => e['Opłacone'] === 'Tak');
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
              const userLoc = { lat: pos.coords.latitude, lng: pos.coords.longitude };
              map.setCenter(userLoc);
              const circle = new google.maps.Circle({ center: userLoc, radius: 50000 });
              map.fitBounds(circle.getBounds());
              applyFilter();
            }, () => applyFilter());
          } else {
            applyFilter();
          }
        });
    }

    function openFilterModal() { document.getElementById('filterModal').style.display = 'block'; }
    function toggleDateInputs() { document.getElementById('dateInputs').style.display = document.getElementById('filterSelect').value === 'range' ? 'block' : 'none'; }

    function applyFilter() {

        // ➊ Jednorazowo zapisz widok początkowy mapy (center + zoom)
        if (!initialCenter && map) {
          const c = map.getCenter();
          initialCenter = { lat: c.lat(), lng: c.lng() };
          initialZoom   = map.getZoom();
        }
      
        // ➋ Czyść pole wyszukiwania przy każdym zatwierdzeniu filtra
        const box = document.getElementById('searchBox');
        if (box) box.value = '';

      
      fetch('https://opensheet.elk.sh/1_6bzYSjQZac-QkAytaJD0D81YXcFSOe72Su024smcl0/Wydarzenia')
        .then(res => res.json())
        .then(data => {
          // uwzględnia tylko opłacone
          eventsData = data.filter(e => e['Opłacone'] === 'Tak');

          const f = document.getElementById('filterSelect').value;
          const labels = { all:'bieżące i przyszłe', cyclic: 'cykliczne', today:'dzisiaj', next3days:'najbliższe 3 dni', week:'ten tydzień', weekend:'ten weekend', nextweek:'następny tydzień', nextweekend:'następny weekend', ended:'zakończone' };
          const sel = document.getElementById('selectedFilter');
          sel.textContent = 'Wybrano: ' + (labels[f] || (f === 'range'
            ? `zakres od ${document.getElementById('dateFrom').value} do ${document.getElementById('dateTo').value}`
            : 'wszystkie'));
          selectedFilterBase = sel.textContent; // zapamiętaj „bazę” dla dopisek „zawierające: …”
          document.getElementById('filterModal').style.display = 'none';

          const sb = document.getElementById('searchBox');
          if (sb) sb.value = '';   // wyczyść pole wyszukiwania po filtrowaniu


          const now = new Date();
          let from = new Date(now), to = new Date(now);
          switch(f) {
            case 'all': 
                from = new Date(); // dziś od teraz
                from.setHours(0, 0, 0, 0);
                to = new Date(3000, 1, 1); // daleka przyszłość
                label = "Wybrano: bieżące i przyszłe";
                break;

            case 'cyclic': {
                // od dziś 00:00
                const start = new Date(now);
                start.setHours(0, 0, 0, 0);
                
                const end = new Date(start);
                end.setDate(end.getDate() + 90);
                end.setHours(23, 59, 59, 999);
                from = start;
                to   = end;
                break;
            }
              
            case 'today': from.setHours(0,0,0,0);
                to.setHours(23,59,59,999);
              break;
              
            case 'next3days': from.setHours(0,0,0,0);
                to.setDate(to.getDate()+2);
                to.setHours(23,59,59,999);
              break;
              
            case 'week': { const d=new Date(now);
                d.setDate(d.getDate()-d.getDay()+1);
                from.setTime(d);
                to=new Date(d);
                to.setDate(to.getDate()+6);
                to.setHours(23,59,59,999);
              break; }
              
            case 'weekend': { const d=new Date(now);
                d.setDate(d.getDate()-d.getDay()+5);
                from.setTime(d);
                to=new Date(d);
                to.setDate(to.getDate()+2);
                to.setHours(23,59,59,999);
              break; }
              
            case 'nextweek': {
              const d = new Date(now);
              d.setDate(d.getDate() - d.getDay() + 8);
              // od północy poniedziałku
              from = new Date(d);
              from.setHours(0,0,0,0);
              to   = new Date(d);
              to.setDate(to.getDate() + 6);
              to.setHours(23,59,59,999);
              break; }
              
            case 'nextweekend': { const d=new Date(now);
                d.setDate(d.getDate()-d.getDay()+12);
                from.setTime(d);
                to=new Date(d);
                to.setDate(to.getDate()+2);
                to.setHours(23,59,59,999);
              break; }
              
            case 'ended': from=new Date(2000,1,1);
                to=new Date(now);
                to.setHours(23,59,59,999);
                eventsData = eventsData.filter(ev => new Date(ev['Data do']) < now);
            break;
            
            case 'range': from=new Date(document.getElementById('dateFrom').value);
                from.setHours(0,0,0,0);
                to=new Date(document.getElementById('dateTo').value);
                to.setHours(23,59,59,999); break;
          }

          if (f === 'cyclic') {
            // zachowujemy tylko te z niepustym Dzien_tygodnia
            eventsData = eventsData.filter(e => e['Dzien_tygodnia']);
          }
                    
          displayEvents(from, to);

            // ➌ Po zastosowaniu filtra przywróć widok mapy z pierwszego uruchomienia
            if (initialCenter && typeof initialZoom === 'number') {
              map.setCenter(initialCenter);
              map.setZoom(initialZoom);
            }

        });
    }

    function displayEvents(startDate, endDate) {

      // usuń stare markery
      markers.forEach(m => m.setMap(null));
      markers = [];
      
      const now = new Date(), today = new Date(now); today.setHours(0,0,0,0);
      markers.forEach(m=>m.setMap(null)); markers=[];
      
      function fmtDate(s){ const d=new Date(s); return d.toISOString().replace(/-|:|\.\d{3}/g,''); }

      // --- przygotuj listę wydarzeń z przeliczonymi datami ---
      let items = eventsData.map(ev => {
        // 1) parsujemy oryginalne daty
        let s = new Date(ev['Data od']),
            e = new Date(ev['Data do']);
        // 2) recalc dla Dzien_tygodnia
        const weekdayMap = {
  niedziela:0, poniedziałek:1, wtorek:2,
  środa:3, czwartek:4, piątek:5, sobota:6
}; 
let dn = (ev['Dzien_tygodnia']||'').toLowerCase().trim();
if (weekdayMap.hasOwnProperty(dn)) {
  const base = new Date(startDate);
  base.setHours(0,0,0,0);
  const origS = new Date(s), origE = new Date(e);

  // parsujemy wykluczenia (lokalnie, bez pułapki UTC; obsługa , z/bez spacji i zakresów z |)
  const parseYMDLocal = (str) => {
    const [y, m, d] = str.trim().split(/[\.\-\/]/).map(n => parseInt(n, 10));
    if (!y || !m || !d) return null;
    return new Date(y, m - 1, d); // lokalna północ
  };
  
  let excluded = [];
  const rawEx = (ev['Wyklucz'] || '').trim();
  if (rawEx) {
    const parts = rawEx.split(/\s*,\s*/); // dzielenie po przecinku z opcjonalnymi spacjami
    for (const part of parts) {
      if (!part) continue;
      if (part.includes('|')) {
        const [a, b] = part.split('|').map(parseYMDLocal);
        if (a && b) {
          const from = new Date(a); from.setHours(0, 0, 0, 0);
          const to   = new Date(b); to.setHours(23, 59, 59, 999);
          excluded.push({ from, to });
        }
      } else {
        const d = parseYMDLocal(part);
        if (d) {
          const from = new Date(d); from.setHours(0, 0, 0, 0);
          const to   = new Date(d); to.setHours(23, 59, 59, 999);
          excluded.push({ from, to });
        }
      }
    }
  }

  // szukamy pierwszej dozwolonej daty zgodnej z dniem tygodnia
  let found = false;
  let testDate = new Date(base);
  testDate.setHours(0,0,0,0);
  while (testDate <= endDate) {
    if (testDate.getDay() === weekdayMap[dn]) {
      const isExcluded = excluded.some(({from, to}) => testDate >= from && testDate <= to);
      if (!isExcluded) {
        // to jest dozwolona data
        const newS = new Date(testDate);
        newS.setHours(origS.getHours(), origS.getMinutes(), origS.getSeconds(), origS.getMilliseconds());
        const dayDiff = Math.round((origE - origS)/(1000*60*60*24));
        const newE = new Date(newS);
        newE.setDate(newS.getDate() + dayDiff);
        newE.setHours(origE.getHours(), origE.getMinutes(), origE.getSeconds(), origE.getMilliseconds());
        s = newS; e = newE;
        found = true;
        break;
      }
    }
    testDate.setDate(testDate.getDate() + 1);
  }

  if (!found) return null; // nie znaleziono dozwolonej daty – pomiń wydarzenie
}
        return { ev, s, e };
      })
      // 3) filtruj wg przedziału
      .filter(Boolean)
      .filter(({s,e}) => !(s > endDate || e < startDate))
      // 4) sortuj malejąco po s → najdalsze jako pierwsze
      .sort((a,b) => b.s - a.s);
      
      // --- rysuj markery w tej kolejności ---
      items = items.filter(({ev}) => ev['Coordinates'] && ev['Coordinates'].trim());
      
      // grupujemy wydarzenia po współrzędnych
      const groupedByCoords = {}; 

      items.forEach(item => {
        const coord = item.ev.Coordinates?.trim();
        if (!coord) return;
      
        if (!groupedByCoords[coord]) {
          groupedByCoords[coord] = [];
        }
        groupedByCoords[coord].push(item);
      });

      for (const coord in groupedByCoords) {
        groupedByCoords[coord].sort((a, b) => a.s - b.s);
      }

      for (const coord in groupedByCoords) {
        const group = groupedByCoords[coord];
        const first = group[0];        // najbliższe wydarzenie
        // pomocnicze (kolor znacznika wg najbliższego wydarzenia)
        const ev0 = first.ev;
        const s0  = first.s;
        const e0  = first.e;
        
        const [lat, lng] = coord.split(',').map(str => parseFloat(str.trim()));
        const pos = { lat, lng };
        
        const now2 = new Date();
        const today2 = new Date(now2); today2.setHours(0,0,0,0);
        const sDay = new Date(s0); sDay.setHours(0,0,0,0);
        const diff = Math.floor((sDay - today2) / (1000 * 60 * 60 * 24));
        
        let col;
        if (s0 <= now2 && e0 >= now2) {
          col = 'red';
        } else if (diff === 0) {
          col = 'red';
        } else if (e0 < today2) {
          col = 'blue';
        } else if (diff === 1) {
          col = 'orange';
        } else if (diff === 2) {
          col = 'yellow';
        } else {
          col = 'green';
        }
        
        const zIndexMap = { red:5, orange:4, yellow:3, green:2, blue:1 };
        
        // HTML tooltipa (podpowiedzi) — zostaje jak był
        const formatTooltipDate = (s, e) => {
          const pad = n => n.toString().padStart(2, '0');
          const fmt = d => `${d.getFullYear()}.${pad(d.getMonth() + 1)}.${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
          if (s.toDateString() === e.toDateString()) {
            return `${fmt(s).slice(0, 10)} ${pad(s.getHours())}:${pad(s.getMinutes())}-${pad(e.getHours())}:${pad(e.getMinutes())}`;
          } else {
            return `${fmt(s)} - ${fmt(e)}`;
          }
        };
        let tooltipTitle;
        if (group.length === 1) {
          tooltipTitle = `${ev0.Nazwa}\n${formatTooltipDate(s0, e0)}`;
        } else {
          tooltipTitle = `${ev0.Nazwa} (pierwsze z ${group.length} wydarzeń)\n${formatTooltipDate(s0, e0)}`;
        }
        const dn0 = (ev0['Dzien_tygodnia'] || '').trim();
        if (dn0 && (group.length === 1 || group[0] === ev0)) {
          tooltipTitle += `\nWydarzenie cykliczne, upewnij się, że będzie!`;
        }
        
        // --- Funkcja renderująca JEDNĄ stronę okienka dla podanego elementu grupy ---
        function renderContent(item, idx) {
          const ev = item.ev;
          const s  = item.s;
          const e  = item.e;
        
          const cs = s > new Date()
            ? `<p><a href="https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(ev.Nazwa)}&dates=${fmtDate(ev['Data od'])}/${fmtDate(ev['Data do'])}&details=${encodeURIComponent(ev.Informacje + '\n' + ev.Link)}&location=${encodeURIComponent(ev.Adres)}" target="_blank"><button>Dodaj do kalendarza</button></a></p>`
            : '';
        
          let cycDetails = '';
          if (ev['Dzien_tygodnia']) {
            cycDetails = `
              <p><strong>Milonga cykliczna:</strong> ${ev['Dzien_tygodnia']}</p>
              <p class="pulse">Sprawdź u organizatora czy na pewno będzie!!!</p>
            `;
          }
        
          const html = `
            <div style="font-family:'Arial Black', sans-serif;">
              <h3>${ev.Nazwa}</h3>
              <p><strong>Adres:</strong> ${ev.Adres}</p>
              <p><strong>Od: </strong>${s.toLocaleString()}</p>
              <p><strong>Do: </strong>${e.toLocaleString()}</p>
              ${cycDetails}

              <p><strong>Organizator: </strong>${ev.Organizator}</p>
              <p><strong>TDJ: </strong>${ev.TDJ}</p>
              <p><strong>Typ muzyki: </strong>${ev['Typ muzyki']}</p>
              <p><strong>Info: </strong>${ev.Informacje}</p>
              <p><a href="${ev.Link}" target="_blank">Link</a></p>
              <p><a href="https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(ev.Adres)}" target="_blank"><button>Trasa</button></a></p>
              ${cs}
        
              <div style="
                margin-top: 10px;
                display: flex;
                align-items: center;
                gap: 6px;
                font-weight: bold;
                font-family: 'Arial Black', sans-serif;

                <input type="text" id="eventCounter"
                       value="${group.length}"
                       readonly
                       style="width: 30px;
                              text-align: left;
                              background-color: white;
                              border: none;
                              font-weight: bold;">
        
                <button id="firstEventBtn" style="padding: 2px 6px;">&laquo;</button>
                <button id="prevEventBtn"  style="padding: 2px 6px;">&lsaquo;</button>
        
                <input type="text" id="eventCurrent"
                       value="${idx+1}"
                       readonly
                       style="width: 30px;
                              text-align: center;
                              background-color: white;
                              border: 1px solid #888;
                              border-radius: 4px;
                              font-weight: bold;">
                              
                <button id="nextEventBtn"  style="padding: 2px 6px;">&rsaquo;</button>
                <button id="lastEventBtn"  style="padding: 2px 6px;">&raquo;</button>
              </div>
            </div>
          `;
        
          return html.replace(/undefined/g, 'b.d.');
        }
        
        // --- Zbuduj wszystkie strony okienka dla tej grupy ---
        const infoPages = group.map((item, idx) => renderContent(item, idx));
        
        // --- Utwórz marker i podłącz do OMS ---
        const marker = new google.maps.Marker({
          map,
          position: pos,
          optimized: false,
          zIndex:    zIndexMap[col],
          icon:      { url: `https://maps.google.com/mapfiles/ms/icons/${col}-dot.png` },
          title:     tooltipTitle
        });
        
        // stan nawigacji dla markera
        marker.customIndex = 0;           // start od 1. wydarzenia (indeks 0)
        marker.infoPages   = infoPages;   // wszystkie „ekrany” okienka
        marker.customInfo  = infoPages[0];// zgodność wsteczna

        // ↓↓↓ DODANE: treść do wyszukiwania + (opcjonalnie) surowa grupa
        marker.searchText = group
          .map(({ev}) => `${ev.Nazwa || ''} ${ev.Adres || ''}`)
          .join(' ')
          .toLowerCase();
        
        marker.groupData = group; // nie jest wymagane w tej wersji, ale przyda się w przyszłości
        
        oms.addMarker(marker);
        markers.push(marker);

        
      }
    }

          const q    = qRaw.toLowerCase();
      
          // 2) Pusty wzorzec ⇒ po prostu zastosuj bieżące filtrowanie (reset widoku)
          if (qRaw.length === 0) {
            applyFilter();
            return;
          }
      
          // Zbyt krótki wzorzec ⇒ komunikat, bez zmian UI
          if (q.length < 3) {
            window.showNavToast ? showNavToast('Wpisz min. 3 znaki') : alert('Wpisz min. 3 znaki');
            return;
          }
      
          // Szukamy po pre-zbudowanym tekście markera (Nazwa + Adres dla całej grupy)
          // bierzemy pod uwagę tylko markery, które są aktualnie na mapie (po filtrze)
          const hits = markers.filter(m => m.getMap() && (m.searchText || '').includes(q));

      
          // Brak wyników ⇒ komunikat i brak zmian na mapie/tekście
          if (!hits.length) {
            /* window.showNavToast ? showNavToast('Brak wyników') : alert('Brak wyników'); */
            showMessage('Brak wyników');
            return;
          }
      
          // 1) Pokaż TYLKO trafienia
          markers.forEach(m => m.setMap(null));
          hits.forEach(m => m.setMap(map));
      
          // 2) Dopasuj widok
          const bounds = new google.maps.LatLngBounds();
          hits.forEach(m => bounds.extend(m.getPosition()));
          map.fitBounds(bounds);
      
          // 3) Dopisz do „Wybrano: …” informację o wyszukiwaniu
          const sel = document.getElementById('selectedFilter');
          sel.textContent = `${selectedFilterBase}, zawierające: ${qRaw} (znaleziono ${hits.length})`;
        };
      
        searchBtn.addEventListener('click', runSearch);
      
        // Enter w polu też uruchamia wyszukiwanie
        const searchBox = document.getElementById('searchBox');
        if (searchBox) searchBox.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') runSearch();
        });
      }

    });
